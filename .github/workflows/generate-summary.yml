name: Generate Summary

on:
    push:
        paths:
            - 'docs/tests/**/*.md'
            - 'scripts/generate-summary.js'
    workflow_dispatch:

jobs:
    generate-summary:
        runs-on: ubuntu-latest

        steps:
        - 
            name: Checkout code
            uses: actions/checkout@v3

        - 
            name: Setup Node.js
            uses: actions/setup-node@v3
            with:
                node-version: '18'

        - 
            name: Install dependencies (if needed)
            run: npm install

        -
            name: Generate Summary.md
            run: npm run gen-summary

        -
            name: Commit and push updated Summary.md
            run: |
                git config --global user.name 'github-actions[bot]'
                git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                git add docs/test/Summary.md
                git commit -m 'ðŸ”„ Auto-update Summary.md' || echo "No changes to commit"
                git push
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}